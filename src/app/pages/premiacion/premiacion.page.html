<ion-header>
  <ion-toolbar>
    <ion-title>Posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="width: 100%;" *ngIf="listCompetidor.length>0; else NoCompetidor">
    <ion-scroll scrollX="true">
      <ion-list *ngFor="let competidor of listCompetidor; let $index = index">
    
        <ion-item>
  
          <ion-grid>
            <ion-row>
              <ion-col size="10">

                <ion-row>
                  <ion-col  size="6">
                    <ion-label >{{competidor.nombre}}</ion-label>
                  </ion-col>
                 
                  <ion-col  size="6">
                    <ion-label >H: {{competidor.hora}} | M: {{competidor.minuto}} | S: {{competidor.segundo}}</ion-label>
                  </ion-col>
                
                </ion-row>

              </ion-col>
             
              <ion-col size="2" style="text-align: end; ">

                <div *ngIf="$index == 0">
                  <ion-button size="small" color="warning" >
                    {{$index+1 }}<ion-icon name="medal-outline"></ion-icon>
                  </ion-button>
  
                </div>

                <div *ngIf="$index == 1">
                  <ion-button size="small" color="medium" >
                    {{$index+1 }}<ion-icon name="medal-outline"></ion-icon>
                  </ion-button>
  
                </div>

                <div *ngIf="$index == 2">
                  <ion-button size="small" color="danger" >
                    {{$index+1 }}<ion-icon name="medal-outline"></ion-icon>
                  </ion-button>
  
                </div>

                <div *ngIf="$index != 0 && $index != 1 && $index != 2 ">
                  <ion-button size="small" color="light" >
                    {{$index+1 }}<ion-icon name="man-outline"></ion-icon>
                  </ion-button>
  
                </div>

              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-item>
        
      </ion-list>
  
    </ion-scroll>
  
  </div>


  <ng-template #NoCompetidor>
    <div class="noexisteDatos">
     
      <ion-badge color="primary">NO TIENE COMPETIDORES REGISTRADOS</ion-badge>

    </div>
  </ng-template>


</ion-content>
