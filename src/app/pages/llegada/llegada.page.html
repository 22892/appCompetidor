<ion-header>
  <ion-toolbar>
    <ion-title>Llegada Meta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="width: 100%;" *ngIf="listCompetidor.length>0; else NoCompetidor">
    <ion-scroll scrollX="true">
      <ion-list *ngFor="let competidor of listCompetidor">

        <div *ngIf="competidor.asistio; else NoIniciaCarrera">

          <ion-item>
  
            <ion-grid>
              <ion-row>
                <ion-col size="8">
                  <ion-label >{{competidor.nombre}}</ion-label>
                </ion-col>
               
                <ion-col size="2" style="text-align: end;">
                  

                  <div *ngIf="competidor.llegada; else NoLlega">
                    <ion-button size="small" color="success" >
                      <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </ion-button>
                  </div>

                  <ng-template #NoLlega>

                    <ion-button size="small" (click)="llegoMeta(competidor)" color="danger" >
                      LLego <ion-icon name="stopwatch-outline"></ion-icon>
                    </ion-button>
  
                  </ng-template>

                  
                 
  
                </ion-col>
  
              </ion-row>
            </ion-grid>
  
          </ion-item>
  

        </div>

        <ng-template #NoIniciaCarrera>
          <ion-badge color="primary">NO INICIA LA COMPETICIÃ“N</ion-badge>
        </ng-template>
    
        
      </ion-list>
  
    </ion-scroll>
  
  </div>


  <ng-template #NoCompetidor>
    <div class="noexisteDatos">
     
      <ion-badge color="primary">NO TIENE COMPETIDORES REGISTRADOS</ion-badge>

    </div>
  </ng-template>


</ion-content>
