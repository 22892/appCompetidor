<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button id="open-modal">  
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">Registra Competidores</ion-title>
    <ion-buttons slot="primary" id="click-trigger">
      <ion-button>  
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-popover trigger="click-trigger" triggerAction="click">
    <ng-template>
      <ion-chip (click)="cerrarSesion()"> 
        <ion-icon name="cloud-download-outline"></ion-icon>
        <ion-label>Cerrar Sesi√≥n</ion-label>
      </ion-chip>
    </ng-template>
  </ion-popover>


</ion-header>

<ion-content>


  <div style="width: 100%;" *ngIf="listCompetidor.length>0; else NoCompetidor">
    <ion-scroll scrollX="true">
      <ion-list *ngFor="let competidor of listCompetidor">
    
        <ion-item>
  
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-label >{{competidor.nombre}}</ion-label>
              </ion-col>
             
              <ion-col size="2" style="text-align: end;">
                <ion-button size="small" (click)="verificaEliminar(competidor.id)" color="danger" >
                  <ion-icon name="close-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>

              <ion-col size="2">
                <ion-button size="small" (click)="actualizarCompetidor(competidor)" color="primary" >
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
              </ion-col>

            </ion-row>
          </ion-grid>

        </ion-item>
        
      </ion-list>
  
    </ion-scroll>
  
  </div>


  <ng-template #NoCompetidor>
    <div class="noexisteDatos">
     
      <ion-badge color="primary">NO TIENE COMPETIDORES REGISTRADOS</ion-badge>

    </div>
  </ng-template>





</ion-content>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title style="text-align: center;">Nuevo</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Agregar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
       
        <form [formGroup]="registroForm" (ngSubmit)="submitForm()">

          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" formControlName="nombre" placeholder="Nombre"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Edad</ion-label>
            <ion-input type="number" formControlName="edad" placeholder="Edad"></ion-input>
          </ion-item>
    
          <ion-item>
            <ion-label position="stacked">Sexo</ion-label>
            <ion-input type="text" formControlName="sexo" placeholder="Sexo"></ion-input>
          </ion-item>
        
    
        </form>
    

      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
